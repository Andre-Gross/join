<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/board.css">
    <link rel="stylesheet" href="./style/font.css">
    <link rel="stylesheet" href="./style/assets.css">
    <link rel="stylesheet" href="style.css">
    <script src="./js/boardRender.js"></script>
</head>
<body>
    <div class="board-header">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">Board</h1>
            <button class="add-button">+</button>
        </div>
        <div class="search-container mt-3">
            <input type="text" class="form-control" placeholder="Find Task">
            <img src="./assets/img/svg/search.svg" alt="search icon" class="search-icon">
        </div>
       
    </div>

    <div class="container-fluid">
        <div class="board-section">
            <div class="section-header">
                <h2 class="h6 mb-0">To do</h2>
                <button class="btn btn-link p-0">+</button>
            </div>
            <div id="todo-container" class="tasks-container">
                <div class="text-center text-muted">No tasks To do</div>
            </div>
        </div>

        <div class="board-section">
            <div class="section-header">
                <h2 class="h6 mb-0">In progress</h2>
                <button class="btn btn-link p-0">+</button>
            </div>
            <div id="progress-container" class="tasks-container">
                <!-- Tasks will be inserted here by JavaScript -->
            </div>
        </div>

        <div class="board-section">
            <div class="section-header">
                <h2 class="h6 mb-0">Await feedback</h2>
                <button class="btn btn-link p-0">+</button>
            </div>
            <div id="feedback-container" class="tasks-container">
                <!-- Tasks will be inserted here by JavaScript -->
            </div>
        </div>

        <div class="board-section">
            <div class="section-header">
                <h2 class="h6 mb-0">Done</h2>
                <button class="btn btn-link p-0">+</button>
            </div>
            <div id="done-container" class="tasks-container">
                <!-- Aufgaben werden hier durch JavaScript eingefÃ¼gt -->
            </div>
        </div>
    </div>


        <div w3-include-html="./templates/templates.html"></div>
    </div>


    <section id="modalCard" class="d-none" style="margin-bottom: 72px;">
        <div class="d-flex justify-content-between">
            <div id="modalCard-category-value" class="category-label"></div>
            <div><img src="assets/img/general/cross.svg" alt=""></div>
        </div>
        <h2 id="modalCard-title-value"></h2>
        <p id="modalCard-description-value"></p>
        <table>
            <tr>
                <td>Due date</td>
                <td id="modalCard-dueDate-value"></td>
            </tr>
            <tr>
                <td>Priority</td>
                <td id="modalCard-priority-value"></td>
            </tr>
        </table>
        <div>
            <p>Assigned To:</p>
            <div id="modalAssignedToValue" class="d-flex flex-column"></div>
        </div>
        <div>
            <p>Subtasks</p>
            <div id="modalSubtasksValue" class="d-flex flex-column"></div>
        </div>
    </section>


    <script src="./js/templates.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/board-render.js"></script>
    <script src="./js/addTask.js"></script>
    <script src="./script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            boardRender();
        });
    </script>

</body>

</html>
