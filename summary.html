<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join 360 Summary</title>

    <link rel="icon" href="./assets/img/general/favicon.svg" type="image/png">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/font.css">
    <link rel="stylesheet" href="./style/assets.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./style/summary.css">
    <script src="./js/summary.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <div class="title">
        <h1 class="m-2 w-100">Join 360</h1>
        <div class="separator"></div>
        <p class="subtitle">Key Metrics at a Glance</p>
        <div class="separator-2"></div>
    </div>
    <main>
        <div class="welcome-container">
            <div id="greeting"></div>
            <div id="userName" class="text-primary"></div>
        </div>

        <div id="main-content" class="hidden">
            <div class="metric-cards">
                <!-- To-Do Card -->
                <div class="metric-card todo-card" onclick="window.location.href='board.html?status=todo'">
                    <img src="./assets/img/summary/sum-pen-dark.svg" alt="Icon">
                    <div class="metric-content">
                        <span id="todo-count" class="count">0</span>
                        <span class="label">To-do</span>
                    </div>
                </div>
                <!-- Done Card -->
                <div class="metric-card done-card" onclick="window.location.href='board.html?status=done'">
                    <img src="./assets/img/summary/sum-tick-dark.svg" alt="Icon">
                    <div class="metric-content">
                        <span id="done-count" class="count">0</span>
                        <span class="label">Done</span>
                    </div>
                </div>
            </div>
        
            <!-- Urgent Card -->
            <div class="urgent-card" onclick="window.location.href='board.html?status=urgent'">
                <div class="urgent-left">
                    <img class="icon" src="./assets/img/summary/circle-urgent.svg" alt="Icon">
                    <div class="urgent-info">
                        <span id="urgent-count" class="count">0</span>
                        <span class="label">Urgent</span>
                    </div>
                </div>
                <div class="line"></div>
                <div class="urgent-right">
                    <div class="deadline">
                        <span id="urgent-deadline" class="date">No Deadline</span>
                        <span class="upcoming">Upcoming Deadline</span>
                    </div>
                </div>
            </div>
        
            <!-- Task Overview -->
            <div class="task-overview">
                <div class="metric-card counter-div">
                    <div class="metric-content">
                        <span id="total-tasks" class="count">0</span>
                        <span class="label">Tasks in Board</span>
                    </div>
                </div>
                <div class="metric-card counter-div">
                    <div class="metric-content">
                        <span id="in-progress-tasks" class="count">0</span>
                        <span class="label">Tasks in Progress</span>
                    </div>
                </div>
                <div class="metric-card counter-div">
                    <div class="metric-content">
                        <span id="feedback-tasks" class="count">0</span>
                        <span class="label">Awaiting Feedback</span>
                    </div>
                </div>
            </div>
        </div>
        

    </main>
    <div w3-include-html="./templates/templates.html"></div>
    <script src="./js/templates.js"></script>
    <script src="./js/api.js"></script>
</body>

</html>
