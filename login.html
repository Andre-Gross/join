<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Seite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/start.css">
</head>

<body>
    <div class="container-fluid min-vh-100 d-flex flex-column">
        <header class="row p-3">
            <div class="col">
                <div class="logo">
                    J<span>OIN</span>
                </div>
            </div>
            <div class="col text-end">
                <span class="me-2">Neu hier?</span>
                <button class="btn btn-dark" onclick="window.location.href='signup.html'">Registrieren</button>
            </div>
        </header>
        <main class="row flex-grow-1 justify-content-center align-items-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Login</h2>
                        <form onsubmit="event.preventDefault(); logIn();">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Passwort" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">merke mich</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Login</button>
                                <button type="button" class="btn btn-outline-secondary" onclick="guestLogIn();">Gast Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <div id="error-message" style="color: red; display: none;"></div>

        <footer class="row p-3 text-center">
            <div class="col">
                <a href="#" class="text-muted me-3">Impressum</a>
                <a href="#" class="text-muted">Datenschutz</a>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
