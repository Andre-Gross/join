<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Landing Page</title>
    <link rel="icon" href="./assets/img/general/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/assets.css">
    <link rel="stylesheet" href="./style/font.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./style/queries/styleQuery.css">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/queries/indexQuery.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/indexLogIn.js"></script>
    <script src="./js/indexSignUp.js"></script>
    <script src="./js/indexPasswordReset.js"></script>
</head>

<body class="landing-page">

    <div class="logo-container">
        <img class="login-logo initial-logo" src="./assets/img/general/join-logo.svg" alt="Join">
        <img class="login-logo final-logo" src="./assets/img/general/favicon.svg" alt="Join">
    </div>

    <div class="container-fluid d-flex flex-column">
        <main class="row flex-grow-1 justify-content-center align-items-center">
            <div class="col-md-4">
                <div class="card" id="loginCard">
                    <div class="card-body p-4">
                        <h1 class="text-center mb-4">Log in</h1>
                        <div class="separator horizontal"></div>
                        <form onsubmit="event.preventDefault(); logIn();" novalidate>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" placeholder="E-Mail"
                                    onfocus="changeBorderColor(this, 'border-color-onfocus')" onblur="changeToRightBorderColor(this); 
                                validateEmailField(this);" autocomplete="username">
                            </div>
                            <div class="mb-3 password-container">
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                    onfocus="changeBorderColor(this, 'border-color-onfocus')"
                                    onblur="changeToRightBorderColor(this)" autocomplete="new-password">
                                <img src="../assets/img/logIn-signUp/visibility-off.svg" alt="Toggle Password"
                                    class="password-toggle" onclick="togglePasswordVisibility('password', this)">
                                <div class="text-error-password-container">
                                    <span id="text-error-password" class="text--input d-none color-invalid fs-12">
                                        Check your email and password. Please try again.
                                    </span>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <p class="text-center">
                                <a href="#" id="forgotPassword">I forgot my password</a>
                            </p>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Log in</button>
                                <button type="button" class="btn btn-outline-secondary" onclick="guestLogIn();">
                                    Guest Log in
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card" id="signupCard" style="display: none;">
                    <div class="card-body p-4">
                        <h1 class="text-center mb-4">Sign Up</h1>
                        <form onsubmit="event.preventDefault(); signUp();" novalidate>
                            <div class="mb-3">
                                <input type="text" id="name" class="form-control" placeholder="Name"
                                    oninput="checkFormValidity()" onblur="changeToRightBorderColor(this)" ;
                                    onfocus="changeBorderColor(this, 'border-color-onfocus')">

                            </div>
                            <div class="mb-3">
                                <input type="email" id="signUpEmail" class="form-control" placeholder="E-Mail"
                                    oninput="checkFormValidity()"
                                    onfocus="changeBorderColor(this, 'border-color-onfocus')"
                                    onblur="changeToRightBorderColor(this)" ; validateEmailField(this);"
                                    autocomplete="username">
                            </div>
                            <div class="mb-3 password-container">
                                <input type="password" id="signUpPassword" class="form-control" placeholder="Password"
                                    oninput="checkFormValidity()"
                                    onfocus="changeBorderColor(this, 'border-color-onfocus')"
                                    onblur="changeToRightBorderColor(this)" ; autocomplete="new-password">
                                <img src="../assets/img/logIn-signUp/visibility-off.svg" alt="Toggle Password"
                                    class="new-password-toggle"
                                    onclick="togglePasswordVisibility('signUpPassword', this)">
                            </div>
                            <div class="mb-3 password-container">
                                <input type="password" id="confirmPassword" class="form-control"
                                    placeholder="Repeat Password" oninput="checkFormValidity()"
                                    onfocus="changeBorderColor(this, 'border-color-onfocus')"
                                    onblur="changeToRightBorderColor(this)" autocomplete="new-password">
                                <img src="../assets/img/logIn-signUp/visibility-off.svg" alt="Toggle Password"
                                    class="password-toggle" onclick="togglePasswordVisibility('confirmPassword', this)">
                                <div class="text-error-password-container">
                                    <span id="text-error-password-signUp"
                                        class="text--input d-none color-invalid fs-12">
                                        Your passwords don't match. Please try again.
                                    </span>
                                    <span id="text-error-password-signUp-email"
                                        class="text--input d-none color-invalid fs-12">
                                        Please check your E-Mail and try again.
                                    </span>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="agreeTerms"
                                    onclick="checkFormValidity()">
                                <label class="form-check-label" for="agreeTerms">
                                    I accept the <a href="privacyPolicy.html" class="textblue">Privacy Policy</a>
                                </label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="registerButton" disabled>
                                    Sign Up
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card" id="passwordResetCard" style="display: none;">
                    <div class="card-body p-4">
                        <h1 class="text-center mb-4">Password reset</h1>
                        <form id="passwordResetForm" novalidate>

                            <div class="mb-3">
                                <input type="email" id="resetEmail" class="form-control" placeholder="E-Mail"
                                    oninput="checkFormValidity()"
                                    onfocus="changeBorderColor(this, 'border-color-onfocus')"
                                    onblur="changeToRightBorderColor(this)" ; validateEmailField(this);"
                                    autocomplete="username">
                            </div>
                            <div class="mb-3 password-container">
                                <input type="password" id="resetPassword" class="form-control"
                                    placeholder="New Password" oninput="checkFormValidity()"
                                    onfocus="changeBorderColor(this, 'border-color-onfocus')"
                                    onblur="changeToRightBorderColor(this)" autocomplete="new-password">
                                <img src="../assets/img/logIn-signUp/visibility-off.svg" alt="Toggle Password"
                                    class="new-password-toggle"
                                    onclick="togglePasswordVisibility('resetPassword', this)">
                            </div>
                            <div class="mb-3 password-container">
                                <input type="password" id="confirmResetPassword" class="form-control"
                                    placeholder="Repeat Password" oninput="checkFormValidity()"
                                    onfocus="changeBorderColor(this, 'border-color-onfocus')"
                                    onblur="changeToRightBorderColor(this)" autocomplete="new-password">
                                <img src="../assets/img/logIn-signUp/visibility-off.svg" alt="Toggle Password"
                                    class="password-toggle"
                                    onclick="togglePasswordVisibility('confirmResetPassword', this)">
                                <div class="text-error-password-container">
                                    <span id="text-error-password-resetPassword"
                                        class="text--input d-none color-invalid fs-12">
                                        Your passwords don't match. Please try again.
                                    </span>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Accept</button>
                            </div>
                        </form>
                        <p class="text-center mt-3">
                            <a id="backToLogin" href="#" onclick="switchToLogin()">back to Log in</a>
                        </p>
                    </div>
                </div>


            </div>
        </main>
        <div class="col text-center mt-3" id="switchExtras">
            <span class="me-2" id="switchText">Not a Join user?</span>
            <button class="btn btn-dark" id="switchButton" onclick="switchView()">Sign up</button>
        </div>
        <div id="toast-container" class="d-none"></div>
        <div id="popupMessage" class="popup-message d-none"></div>
    </div>

    <footer class="row p-3 text-center footer">
        <div class="col">
            <a href="legalNotice.html" class="text-muted me-3">Legal Notice</a>
            <a href="privacyPolicy.html" class="text-muted">Privacy Policy</a>
        </div>
    </footer>


</body>

</html>
