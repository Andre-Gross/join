<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API.js Test</title>
</head>
<body>
    <h1>API.js Testen</h1>
    <!-- Schaltfl채chen zum Testen der API-Funktionen -->
    <button onclick="testLoadData()">Alle Daten laden</button>
    <button onclick="testLoadUserData('3')">Benutzerdaten laden</button>

    <!-- Verkn체pfung mit api.js und dem Testskript -->
    <script src="./js/api.js"></script>
    <script>
        // Testfunktion, um loadData() aus api.js zu testen
        async function testLoadData() {
            try {
                const data = await loadData();
                console.log("Alle Daten aus Firebase:", data);
            } catch (error) {
                console.error("Fehler beim Laden der Daten:", error);
            }
        }

        // Testfunktion, um loadUserData() mit einer Benutzer-ID zu testen
        async function testLoadUserData(userId) {
            try {
                const userData = await loadUserData(userId);
                console.log(`Benutzerdaten f체r ID ${userId}:`, userData);
            } catch (error) {
                console.error(`Fehler beim Laden der Benutzerdaten f체r ID ${userId}:`, error);
            }
        }
    </script>
</body>
</html>
