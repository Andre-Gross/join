<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add task</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/addTask.css">

    <link rel="stylesheet" href="./style/font.css">

    <script src="js/api.js"></script>
    <script src="js/addTask.js"></script>
    <script src="script.js"></script>
</head>

<body onload="">
    <h1 class="m-2">Add Task</h1>

    <div class="d-flex">
        <form action="" class="d-flex flex-column m-2 w-100" onsubmit="submitTaskForm('boardId'); return false;">
            <label for="inputTitle">Title</label>
            <input required id="inputTitle" class="" type="text" placeholder="Enter a title" onfocus="removeInvalidBorder(this)" onblur="addInvalidBorder(this)">
            <label for="textareaDescription">Description</label>
            <textarea required id="textareaDescription" placeholder="Enter a Description" onfocus="removeInvalidBorder(this)" onblur="addInvalidBorder(this)"></textarea>
            <label for="navAssignedTo">Assigned to</label>

            <div class="dropdown-container">
                <div class="input-group">
                    <input id="navAssignedTo" type="text" class="border-end-0" placeholder="Select contacts to assign" oninput="filterContacts()" onfocus="removeInvalidBorder(this)" onblur="addInvalidBorder(this)">
                    <div class="arrow-input d-flex justify-content-center align-items-center">
                        <img id="arrowDown" src="assets/icons/arrow-drop.png" class="" onclick="showAssignedToDropdown()">
                        <img id="arrowUp" src="assets/icons/arrow-up.png" class="d-none"
                            onclick="hideAssignedToDropdown()">
                    </div>
                </div>
                <div id="contactDropdown" class="contact-dropdown d-none"></div>
            </div>
            <label for="inputDate">Due to</label>
            <input required id="inputDate" type="date">

            <label for="priorityButtons">Prio</label>
            <div id="priorityButtons" class="prio-btn">
                <button id="urgent" type="button" class="btn btn-outline-danger" onclick="selectPriority('urgent')">
                    Urgent <img src="#" alt="Urgent">
                </button>
                <button id="medium" type="button" class="btn btn-outline-warning btn-selected" onclick="selectPriority('medium')">
                    Medium <img src="#" alt="Medium">
                </button>
                <button id="low" type="button" class="btn btn-outline-success" onclick="selectPriority('low')">
                    Low <img src="#" alt="Low">
                </button>
            </div>
            <input type="submit" value="Submit">

        </form>
    </div>

</body>

</html>
