<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Seite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/start.css">
    <link rel="stylesheet" href="./style/assets.css">

</head>

<body>
    <div class="container-fluid min-vh-100 d-flex flex-column">
        <header class="row p-3">
            <div class="col">
                <div class="login-logo-container">
                    <img class="logo" src="./assets/logos/Capa 2 small.png" alt="Join">
                </div>
            </div>
        </header>

        <main class="row flex-grow-1 justify-content-center align-items-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Registrierung</h2>
                        <form onsubmit="event.preventDefault(); signUp();">
                            <div class="mb-3">
                                <input type="text" id="name" class="form-control" placeholder="Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" id="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="password" class="form-control" placeholder="Passwort"
                                    required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="confirmPassword" class="form-control"
                                    placeholder="Passwort wiederholen" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">Ich stimme den Datenschutzbestimmungen zu</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Registrieren</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer class="row p-3 text-center">
            <div class="col">
                <a href="#" class="text-muted me-3">Impressum</a>
                <a href="#" class="text-muted">Datenschutz</a>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/signup.js"></script>
</body>

</html>
